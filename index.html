<script>
    var container = document.querySelector('.container');
    var overlay = document.querySelector('.overlay');
    var card = document.querySelector('.card');

    // 다크 모드 지원
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
    }

    container.addEventListener('mousemove', function(e) {
        var rect = card.getBoundingClientRect(); // 카드의 크기와 위치 가져오기
        var x = e.clientX - rect.left; // 카드 내부의 x 좌표
        var y = e.clientY - rect.top; // 카드 내부의 y 좌표

        // 카드 회전 효과
        var rotateX = (y / rect.height - 0.5) * 40; // 40도 범위로 회전
        var rotateY = -(x / rect.width - 0.5) * 40; // -40도 범위로 회전

        container.style.transform = `perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        // 오버레이의 배경 위치 조정
        overlay.style.backgroundPosition = `${x / 5}% ${y / 5}%`;
    });

    container.addEventListener('mouseleave', function() {
        // 마우스가 나갈 때 카드 원래 위치로 돌아가게 하기
        container.style.transform = 'perspective(350px) rotateX(0deg) rotateY(0deg)';
        overlay.style.backgroundPosition = '100% 100%'; // 기본 배경 위치로 복원
    });
</script>
